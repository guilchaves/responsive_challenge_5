<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/components/user.css" />
    <link rel="stylesheet" href="./assets/css/components/info-cards.css" />
    <link rel="stylesheet" href="./assets/css/components/content.css" />
    <link rel="stylesheet" href="./assets/css/components/footer.css" />
  </head>
  <body class="app">
    <header>
      <section class="user">
        <img
          class="user__pic"
          src="./assets/img/profilePhoto.png"
          alt="profile picture"
        />
        <h1 class="user__name">Rodney Cotton</h1>
        <p class="user__location">Helsinki, Finland</p>
        <div class="user__stats">
          <div class="info-cards">
            <p class="info-cards__num">100</p>
            <p class="info-cads__info">posts</p>
          </div>
          <div class="info-cards">
            <p class="info-cards__num">2,242</p>
            <p class="info-cads__info">followers</p>
          </div>
          <div class="info-cards">
            <p class="info-cards__num">1,432</p>
            <p class="info-cads__info">following</p>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="content">
        <div class="content__img"></div>
        <div class="content__img"></div>
        <div class="content__img"></div>
        <div class="content__img"></div>
        <div class="content__img"></div>
        <div class="content__img"></div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">
        created by
        <a href="https://github.com/guilchaves/" class="footer__user"
          >guilchaves</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
